language: cpp
cache:
  - pip
  - ccache
  - yarn
  - npm
sudo: required
dist: trusty

os:
  - linux
    # much bug with osx environment
    # TODO(ChunweiYan) support osx in the future
    #- osx

env:
  - JOB=check_style
  - JOB=test
  - JOB=build_doc

addons:
  apt:
    packages:
      - gcc-4.8
      - g++-4.8
      - git
      - python
      - python-pip
      - python2.7-dev
      - python-wheel
      - clang-format-3.8
      - ccache
      - npm
      - nodejs
  ssh_known_hosts: 52.76.173.135

before_install:
  - if [[ "$JOB" == "check_style" ]]; then sudo ln -s /usr/bin/clang-format-3.8 /usr/bin/clang-format; sudo pip install pre-commit flake8; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade python; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install brew-pip; fi

script:
  - if [[ "$JOB" == "check_style" ]]; then ./scripts/check_style.sh; fi
  - if [[ "$JOB" == "test" ]]; then ./scripts/tests.sh all; fi
  - |
    if [[ "$JOB" != "build_doc" ]]; then exit 0; fi;
    if [[ "$TRAVIS_PULL_REQUEST" != "false" ]]; then exit 0; fi;
    if [[ "$TRAVIS_BRANCH" != "develop" ]]; then exit 0; fi;
    # The documentation build fails on Travis machine. Use paddlepaddle.org docker image to have a consistant build environment.
    docker run -it -v `pwd`:/visualdl --entrypoint "/bin/bash" paddlepaddle/paddlepaddle.org:latest -c 'cd /visualdl; mkdir build; cd build; cmake -DWITH_DOC=ON ..; make -j `nproc` visualdl_docs_en visualdl_docs_cn'
    export DEPLOY_DOCS_SH=https://raw.githubusercontent.com/PaddlePaddle/PaddlePaddle.org/master/scripts/deploy/deploy_docs.sh
    export DOCS_DIR=`pwd`
    cd ..
    # When providing the $DOCS_DIR/build/docs to the script, it tells the script to use the local documentation built by docker
    curl $DEPLOY_DOCS_SH | bash -s $CONTENT_DEC_PASSWD $TRAVIS_BRANCH $DOCS_DIR $DOCS_DIR/build/docs

notifications:
  email:
    on_success: change
    on_failure: always
